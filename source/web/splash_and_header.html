<!-- Splash screen -->
<section id="page-splash">
  <h3 class="logo">Reasons</h3>
  <div>
    <button id="sign-in-button" 
            class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">account_circle</i> Sign in with Google
    </button>
  </div>
</section>

<!-- Header section containing logo and menu -->
<header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
  <div class="mdl-layout__header-row titlebar">
    <h3 class="logo">Reasons</h3>
    <button id="sign-out-button" 
            class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">account_circle</i> Sign out
    </button>
  </div>

  <!-- Navigation Bar -->
  <div class="tab mdl-layout__header-row mdl-color--light-blue-600">
    <div class="mdl-tab">
      <div id="menu-recent" 
           class="mdl-layout__tab is-active mdl-button mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">new_releases</i> Recent Questions
      </div>
      <div id="menu-debug" 
           class="mdl-layout__tab is-active mdl-button mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">report_problem</i> Debug Information
      </div>
      <div id="menu-feedback" 
           class="mdl-layout__tab is-active mdl-button mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">loop</i> Feedback
      </div>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-color--amber-400 mdl-shadow--4dp mdl-js-ripple-effect" 
              id="add">
        <i class="material-icons">mode_edit</i>
      </button>        
    </div>
  </div>
</header>
